<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/0042a04d70.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="mode-div">
            <button id="dark-btn">Dark mode off</button>
        </div>
        <main>
            <p id="main-p">To-Do List</p>
            <form id="myForm">
                <input type="text" name="task" id="main-input" required placeholder="Add your task" maxlength="50" />
                <button>Add Task</button>
            </form>
            <div id="tasks">
                
            </div>
            <div id="btn-div">
                <button id="btn">Delete All</button>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
